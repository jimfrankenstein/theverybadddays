<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" >
  <meta name="keywords" content="{% if page.tags %}{{ page.tags }}{% else %}{{ site.keywords }}{% endif %}" >

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="Cache-control" content="public">

  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="fb:app_id" content="{{ site.facebook_app_id }}">
  <meta property="og:type" content="article">
  <meta property="og:image" content="{% if page.image %}{{ site.url }}{{ site.image_path }}/{{ page.image }}{% else %}{{ site.url }}{{ site.image_path }}/{{ site.logo_img }}{% endif %}">
  <meta property="article:author" content="{{site.facebook_url}}" />
  <meta property="article:publisher" content="{{site.facebook_url}}" />

  <meta name="theme-color" content="#333333">

  <!-- <link href='https://fonts.googleapis.com/css?family=Karla:400,700,400italic,700italic' rel='stylesheet' type='text/css'> -->
  <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
